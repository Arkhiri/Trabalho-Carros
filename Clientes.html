<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Clientes - Concessionária Jo'Lz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <!-- Estilos personalizados -->
  <style>
    /* Adicione seus estilos personalizados aqui */
  </style>
</head>
<body>

  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Concessionária Jo'Lz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Clientes.html">Gestão de Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Carros.html">Gestão de Carros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Compras.html">Registro de Vendas</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1 class="mb-4">Cadastro de Clientes</h1>
        <form id="clienteForm">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço completo" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite o número de telefone" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o endereço de e-mail" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
      <div class="col-md-6">
        <h1 class="mb-4">Clientes Cadastrados</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Endereço</th>
              <th>Telefone</th>
              <th>E-mail</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaClientes">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editarClienteModal" tabindex="-1" role="dialog" aria-labelledby="editarClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editarClienteForm">
            <input type="hidden" id="editIndex" value="">
            <div class="form-group">
              <label for="editNome">Nome</label>
              <input type="text" class="form-control" id="editNome" placeholder="Digite o nome completo" required>
            </div>
            <div class="form-group">
              <label for="editEndereco">Endereço</label>
              <input type="text" class="form-control" id="editEndereco" placeholder="Digite o endereço completo" required>
            </div>
            <div class="form-group">
              <label for="editTelefone">Telefone</label>
              <input type="tel" class="form-control" id="editTelefone" placeholder="Digite o número de telefone" required>
            </div>
            <div class="form-group">
              <label for="editEmail">E-mail</label>
              <input type="email" class="form-control" id="editEmail" placeholder="Digite o endereço de e-mail" required>
            </div>
            <button type="submit" class="mt-5 btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>




  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#clienteForm').submit(function(e){
        e.preventDefault();
        var nome = $('#nome').val();
        var endereco = $('#endereco').val();
        var telefone = $('#telefone').val();
        var email = $('#email').val();
        
        var cliente = {
          nome: nome,
          endereco: endereco,
          telefone: telefone,
          email: email
        };
        
        if(localStorage.getItem('clientes') === null){
          var clientes = [];
          clientes.push(cliente);
          localStorage.setItem('clientes', JSON.stringify(clientes));
        } else {
          var clientes = JSON.parse(localStorage.getItem('clientes'));
          clientes.push(cliente);
          localStorage.setItem('clientes', JSON.stringify(clientes));
        }
        
        $('#clienteForm')[0].reset();
        atualizarTabelaClientes();
      });
      
      function atualizarTabelaClientes(){
        var clientes = JSON.parse(localStorage.getItem('clientes'));
        var tabelaClientes = $('#tabelaClientes');
        tabelaClientes.empty();
        $.each(clientes, function(index, cliente){
          tabelaClientes.append('<tr><td>' + cliente.nome + '</td><td>' + cliente.endereco + '</td><td>' + cliente.telefone + '</td><td>' + cliente.email + '</td><td><button type="button" class="btn btn-sm btn-primary btn-edit" data-index="' + index + '">Editar</button> <button type="button" class="btn btn-sm btn-danger btn-delete" data-index="' + index + '">Excluir</button></td></tr>');
        });
      }
      
      atualizarTabelaClientes();
      
      $(document).on('click', '.btn-edit', function(){
        var index = $(this).data('index');
        var clientes = JSON.parse(localStorage.getItem('clientes'));
        var cliente = clientes[index];
        $('#editIndex').val(index);
        $('#editNome').val(cliente.nome);
        $('#editEndereco').val(cliente.endereco);
        $('#editTelefone').val(cliente.telefone);
        $('#editEmail').val(cliente.email);
        $('#editarClienteModal').modal('show');
      });
      
      $('#editarClienteForm').submit(function(e){
        e.preventDefault();
        var index = $('#editIndex').val();
        var clientes = JSON.parse(localStorage.getItem('clientes'));
        clientes[index].nome = $('#editNome').val();
        clientes[index].endereco = $('#editEndereco').val();
        clientes[index].telefone = $('#editTelefone').val();
        clientes[index].email = $('#editEmail').val();
        localStorage.setItem('clientes', JSON.stringify(clientes));
        $('#editarClienteModal').modal('hide');
        atualizarTabelaClientes();
      });

      // Função para deletar um cliente
      $(document).on('click', '.btn-delete', function(){
        var index = $(this).data('index');
        var clientes = JSON.parse(localStorage.getItem('clientes'));
        clientes.splice(index, 1);
        localStorage.setItem('clientes', JSON.stringify(clientes));
        atualizarTabelaClientes();
      });

    });
  </script>
</body>
</html>
